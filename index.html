<html>
<head>
	<meta charset="UTF-8">
	<title>Giphy Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Yantramanav" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Animation javascript file -->
	<meta name="viewport" content="width=device-width, initial-scale=1">	
</head>
<body>
<header class="container-fluid">
	<div class="row">
		<div class="col-md-7">
			<a href="index.html">
				<img class="img img-responsive center-block" id="header" src="https://media.giphy.com/media/tm521PleKwiR2/giphy.gif">
			</a>
		</div>
		<div class="col-md-5" id="search">
			<div class="form-group" id="gif-form">
	      		<input type="text" id="search-input" placeholder="Search">
	      		<label for="search-input" id="add-gif"><i class="fa fa-search fa-3x" aria-hidden="true" style="color:white"></i></label>      			
    		</div>	
		</div>
	</div>
</header>
<div class="container" id="main">
	<div class="row">
		<div class="container" id="button-container" style="margin-bottom:10px"></div>		
	</div>
	<div class="row">
		<div class="col-s-6 col-s-push-6 col-md-3 col-md-push-9" id="bookmark-container" style="border:1px solid grey;margin-bottom:10px">
			<div class="row bg-success">
				<h2>Bookmarked Gifs</h2><i class="fa fa-trash-o fa-2x btn" aria-hidden="true" id="bookmarktrash" style="float:right"></i>
			</div>
			<div class="row" id="saved">
				<span style='color:white'>Bookmark Gif's to store them here and view later.</span>		
			</div>
		</div>
		<div class="col-s-6 col-s-pull-6 col-md-9 col-md-pull-3">
			<div class="row" id="giphy-info"></div>
			<div class="row" id="loadmore" style="margin-bottom:10px"></div>
		</div>
	</div>
	<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-circle-o-up fa-3x animated infinite pulse" aria-hidden="true"></i></button>
</div>

<script src="assets/app.js"></script>


</body>
</html>
